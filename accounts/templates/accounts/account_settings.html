<!-- This allows us to load the content of dashboard into the content tags of main.html -->
{% extends 'accounts/main.html' %}
{% load static %}

<!-- Everything inside these tags will be included in the main template -->
{% block content %}
<!-- This includes the content of status.html in this section of webpage -->
<style>
    .profile-pic{
        max-width: 100%;
        max-height: 100%;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">

        </div>
    </div>


<div class="col-md-9">
    <div class="card card-body">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            
            <input class="btn btn-primary" type="submit" name="Update Information">

        </form>
    </div>
</div>

</div>




{% endblock %}
